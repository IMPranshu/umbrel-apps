description: >-
  Dolibarr ERP & CRM is a modern software package that helps manage your organization's activity (contacts, suppliers, invoices, orders, stocks, agendaâ€¦).

  It's an Open Source Software suite (written in PHP with optional JavaScript enhancements) designed for small, medium or large companies, foundations and freelancers.

  You can freely use, study, modify or distribute it according to its licence.

  You can use it as a standalone application or as a web application to access it from the Internet or a LAN.

  FEATURES:



  Main application/modules :


  - Third-Parties Management : Customers, Prospects (Leads) and/or Suppliers + Contacts


  - Members/Membership/Foundation management
  


  Product Management :


  - Products and/or Services catalog


  - Stock / Warehouse management + Inventory


  - Barcodes


  - Batches / Lots / Serials
  
  
  - Product Variants


  - Bill of Materials (BOM)


  - Manufacturing Orders
  


  Customer/Sales Management :

  
  
  - Customers/Prospects + Contacts management
  
  
  - Opportunities or Leads management
  
  
  - Commercial proposals management (online signing)
  
  
  - Customer Orders management
  
  
  - Contracts/Subscription management
  
  
  - Interventions management
  
  
  - Ticket System
  
  
  - Shipping management
  
  
  - Customer Invoices/Credit notes and payment management
  
  
  - Point of Sale (POS)



  Supplier/Purchase Management :

  
  
  - Suppliers/Vendors + Contacts
  
  
  - Supplier (price) requests
  
  
  - Purchase Orders management
  

  - Delivery/Receiption
  
  
  - Supplier Invoices/credit notes and payment management
  
  
  - INCOTERMS
  


  Finance/Accounting :

  
  
  - Invoices/Payments
  
  
  - Bank accounts management
  
  
  - Direct debit and Credit transfer management (European SEPA)
  
  
  - Accounting management
  
  
  - Donations management
  
  
  - Loan management


  - Margins
  
  
  - Reports
  


  Collaboration :

  

  - Shared calendar/agenda (with ical and vcal import/export for third party tools integration)
  
  
  - Projects & Tasks management
  
  
  - Ticket System
  
  
  - Surveys



  HR :


  - Employee's leaves management
  
  
  - Expense reports
  
  
  - Recruitment management
  
  
  - Timesheets
  


  Other application/modules :
  

  - Electronic Document Management (EDM)
  
  
  - Bookmarks
  
  
  - Reporting
  
  
  - Data export/import
  
  
  - Barcodes
  
  
  - LDAP connectivity
  
  
  - ClickToDial integration
  
  
  - Mass emailing
  

  - RSS integration
  
  
  - Social platforms linking
  
  
  - Payment platforms integration (PayPal, Stripe, Paybox...)
  
  
  - Email-Collector
  


  (around 100 modules available by default, 1000+ on the addon market place)



