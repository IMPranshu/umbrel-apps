manifestVersion: 1
id: speedtest-tracker
category: Development
name: SpeedTest
version: "1.12.2"
tagline: Automatically run an Internet speedtest every hour
description: >-
  This program runs a speedtest check every hour and graphs the results.


  It uses Ookla's Speedtest cli to get the Internet speedtest data.


  Features:


  - Automatically run a speedtest every hour
  
  
  - Graph of previous speedtests going back x days
  
  
  - Backup/restore data in JSON/CSV format
  
  
  - Slack/Discord/Telegram notifications
  
  
  - healthchecks.io integration
  
  
  - Organizr integration


  Disclaimer: You have accepted Ookla's EULA and privacy agreements if you install this app.
